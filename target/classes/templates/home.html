<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>Shop Handmade Homepage</title>
    <style>
        .our-story-section {
            position: relative;
            padding: 4rem 2rem;
            background-color: #f8f9fa;
        }
        .story-lemon-top {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100px;
            opacity: 0.7;
        }
        .story-lemon-bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            max-width: 100px;
            opacity: 0.7;
        }
        .read-more-btn {
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .our-story-title {
            font-size: 4rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div layout:fragment="main-content">
        <div class="text-center">
              <img src="/default/images/banner-header.png" alt="Banner cá»§a Shop">
        </div>
    <div class="container">
        <div class="our-story-section position-relative">
            <img src="/default/images/hinh1.jpg" alt="Lemon" class="story-lemon-top">
            <img src="/api/placeholder/100/100" alt="Lemon" class="story-lemon-bottom">

            <div class="row align-items-center">
                <div class="col-4">
                    <h2 class="our-story-title">Our Story</h2>
                </div>
                <div class="col-8">
                    <p class="lead text-muted">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                        tempor incididunt ut labore et dolore magna aliqua. Quis ipsum spendisse
                        ultrices gravida. Risus commodo viverra maecenas accumsan lacus vel facilisis.
                    </p>
                    <a href="#" class="btn btn-outline-primary read-more-btn">Read More</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
